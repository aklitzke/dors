[task.check]
command = "cargo check"

[task.should-overwrite]
command = "exit 55"

[task.should-not-overwrite]
command = "true"

[task.should-overwrite-members]
command = "exit 55"
run-from = "members"

[task.nested-works-with-run-variants]
command = "false"
run-from = "members"

[task.only-member1]
command = "false"
run-from = "members"
skip-members = ["member2"]

[task.only-member2]
command = "false"
run-from = "members"
only-members = ["member2"]
